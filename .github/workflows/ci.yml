name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        framework: [net8.0, net9.0, net10.0]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Test
      run: dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory:"${{ runner.temp }}/TestResults" --framework ${{ matrix.framework }}
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ${{ runner.temp }}/TestResults/**/coverage.cobertura.xml
        flags: ${{ matrix.framework }}
        name: codecov-${{ matrix.framework }}
        fail_ci_if_error: false

